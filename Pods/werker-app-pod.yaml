apiVersion: v1
kind: Pod
metadata:
  name: worker-pod
  labels:
    name: worker-pod
    app: demo-voting-app
spec:
  containers:
    - name: worker-app
      image: kodekloud/examplevotingapp_worker:v1
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRESS_PASSWORD
          value: "postgres"
