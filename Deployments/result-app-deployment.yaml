apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
spec:
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app
  template:
    metadata:
    name: result-app-pod
    labels:
      name: result-app-pod
      app: demo-voting-app
    spec:
      containers:
        - name: result-app-pod
          image: kodekloud/examplevotingapp_result:v1
          ports:
            - containerPort: 80
